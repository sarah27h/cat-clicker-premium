	<body>
		<div class="container">
			<!-- start header -->
			<header class="main_header">
				<div class="project_name">
					<h1>Cat Clicker Project</h1>
				</div>
			</header><!-- end header -->

			<hr class="horizontal_line">

			<!-- start wrapper section -->
			<section class="wrapper section_padding">

				<section class="cat_choice">
					<header class="section_header">
						<p>Choose a cat</p>
					</header>
				
					<ul id="cat_list">
					</ul>
					
				</section>

				<section class="cat_wrapper text_center">
					<!--<a href=""></a>-->
					
					<p class="cat_name"></p>
					<!-- <img class="cat_img" id="sec_cat"  src="images/dydo.png" alt="cat image"> -->
					<img class="cat_img">
					<p>Clicks Number: <span class="click_num">0</span></p>
				</section>
				

			</section><!-- end wrapper section -->
			
		</div>
